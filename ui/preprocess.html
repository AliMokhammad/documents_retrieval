<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preprocess Dataset</title>
  <style>
    /* Body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    /* Form container styles */
    .form-container {
      margin: auto;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      top: 50%;
      transform: translateY(50%);
    }
    /* Form title styles */
    .form-title {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Form input styles */
    .form-input {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #f5f5f5;
      margin-bottom: 20px;
      font-size: 16px;
    }
    /* Form button styles */
    .form-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    /* Form button hover styles */
    .form-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Preprocess Dataset</h1>
    <form id="preprocess-form" action="/preprocess" method="post" enctype="multipart/form-data">
      <label for="dataset">Upload CSV file:</label>
      <input type="file" id="dataset" name="dataset" class="form-input">
      <label for="col_key">Enter column key:</label>
      <input type="text" id="col_key" name="col_key" class="form-input">
      <button type="submit" class="form-button">Preprocess</button>
    </form>   
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      $('#preprocess-form').submit(function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var col_key = $("#col_key").val();
    $.ajax({
      url: $(this).attr('action') + "?col_key=" + col_key,
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        alert(response);
      },
      error: function(xhr, status, error) {
        alert('An error occurred: ' + error);
      }
    });
  });
});
  </script>
</body>
</html>
